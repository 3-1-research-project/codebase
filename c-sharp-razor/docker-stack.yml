version: "3.8"

services:
  minitwit:
    image: casperh123/minitwitimage:latest
    deploy:
      replicas: 9
    ports:
      - published: 8080
        target: 8080
    env_file:
      - .env
    networks:
      - minitwit-network
    command: [ "dockerize", "-wait", "tcp://database:3306", "-timeout", "30s", "./start-webserver.sh" ]

networks:
  minitwit-network:
    name: minitwit-network
        