services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask_app
    environment:
      SECRET_KEY: ${SECRET_KEY}
      SQLALCHEMY_DATABASE_URI: ${SQLALCHEMY_DATABASE_URI}
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    networks:
      - waect-network

networks:
  waect-network:
    name: waect-network
    driver: bridge
    external: true